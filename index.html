<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VideoURLScanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>VideoURLScanner</h1>
        <form action="/scan" method="post">
            <input type="text" name="video_url" placeholder="Enter TikTok or Pinterest video URL" required>
            <button type="submit">Scan Video</button>
        </form>

        <div id="results">
            <!-- Results will appear here after scanning -->
        </div>
    </div>
</body>
</html>
